[package]
name = "parallel-gomoku-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = "0.8.5"
clap = { version = "4.5.40", features = ["derive"] }
rayon = "1.10.0"
parking_lot = "0.12.3"
colored = "2.1.0"
rand_xoshiro = "0.6"

[lib]
name = "mcts"
path = "src/lib.rs"

[[bin]]
name = "gomoku"
path = "src/main.rs"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
