<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Grasshopper - Elongated body with big jumping legs -->
  <!-- Body -->
  <ellipse cx="45" cy="50" rx="30" ry="15" fill="#228B22"/>
  <!-- Head -->
  <ellipse cx="18" cy="45" rx="12" ry="10" fill="#228B22"/>
  <!-- Eye -->
  <circle cx="12" cy="42" r="5" fill="#1a1a1a"/>
  <circle cx="14" cy="40" r="2" fill="#ffffff"/>
  <!-- Antennae -->
  <path d="M10 38 Q5 25 2 15" fill="none" stroke="#228B22" stroke-width="2" stroke-linecap="round"/>
  <path d="M15 36 Q12 22 10 12" fill="none" stroke="#228B22" stroke-width="2" stroke-linecap="round"/>
  <!-- Wings (folded) -->
  <path d="M30 42 L60 38 L70 45 L35 48 Z" fill="#1a6b1a" opacity="0.7"/>
  <!-- Front legs -->
  <path d="M25 55 L20 70 L15 75" stroke="#1a6b1a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M35 55 L32 68 L28 75" stroke="#1a6b1a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Big jumping back legs -->
  <path d="M55 50 L65 25 L90 65" stroke="#1a6b1a" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M60 52 L72 30 L95 72" stroke="#1a6b1a" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Leg segments (thigh detail) -->
  <ellipse cx="62" cy="35" rx="8" ry="5" fill="#2ca02c" transform="rotate(-60 62 35)"/>
  <ellipse cx="68" cy="38" rx="8" ry="5" fill="#2ca02c" transform="rotate(-55 68 38)"/>
</svg>
